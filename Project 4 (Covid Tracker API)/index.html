<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Covid Tracker</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Covid Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        
        
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container my-3">
    <center><h3 style="color: black; font-size: 50px; text-decoration: underline;">COVID Tracker</h3></center>
    <hr>
    <button type="button" class="btn btn-info" style="height: 60px; width: 150px; font-size: 30px;" id="world" value="World">World</button>

    <button type="button" class="btn btn-success" style="height: 60px; width: 150px; font-size: 30px;" id="btn" value="India">India</button>
    <br><br>
    <div id="covid">
        <center><button type="button" class="btn btn-primary" style="height:70px;width:350px; font-size: 40px; " id="show">
        </button></center>
        <br><br>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
              <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                <div class="card-header" style="font-size: 25px;">Confirmed</div>
                <div class="card-body">
                  <h5 class="card-title" id="confirmed"></h5>    
                </div>
              </div>
          </div>
          <div class="col">
              <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header" style="font-size: 25px;">Recovered</div>
                <div class="card-body">
                  <h5 class="card-title" id="recovered"></h5>  
                </div>
              </div>
          </div>
          <div class="col" id="act">
 
              <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
                <div class="card-header" style="font-size: 25px;">Active</div>
                <div class="card-body">
                  <h5 class="card-title" id="active"></h5>

                </div>
              </div>
            
          </div>
          <div class="col">
            <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
              <div class="card-header" style="font-size: 25px;">Critical</div>
              <div class="card-body">
                <h5 class="card-title" id="critical"></h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
              <div class="card-header" style="font-size: 25px;">Deaths</div>
              <div class="card-body">
                <h5 class="card-title" id="death"></h5>
              </div>
            </div>
          </div>
        </div>
        

    </div>
    <br><br>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
